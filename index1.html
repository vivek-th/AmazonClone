<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#">UrbanAttire</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Product<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Details</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                More Products
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Login</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <h1 class="nav-bar">{{title}}</h1>

      <hr />
      <div class="below-nav">
        <img :src="image" />
        <div class="product-details">
          <div >
            <p v-show="inStock">In stock</p>
            <p v-show="!inStock">Out of stock</p>
          </div>
         
          <ul>
            <li v-for="detail in details">{{detail}}</li>
          </ul>
          <div class="cart">Cart {{cart}}</div>
          <div class="colorCircleContainer">
            <div
              class="colorCircle"
              v-for="(variant, index) in variants"
              :key="variant.id"
              @mouseover="updateVariant(index)"
              :style="{backgroundColor: variant.color} "
            ></div>
          </div>
        </div>
      </div>
     
      <button class="addCart" v-on:click="addToCart" :class="{disabledButton:!inStock}">
        Add to cart
      </button>
      <button><a href="/googleAuth.html">Sign in</a></button>

<div class="review-form">
  <p>{{reviews}}</p>
  <review-form @review-submitted="addReview"></review-form>
</div>
</div>
  
    <script src="main.js"></script>
    <script src="./components/review.js"></script>
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
